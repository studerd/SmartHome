<div id="wrapper">
  <div class="content">
    <div class="header">
      <div class="logo"><img src="assets/logo.png" alt=""></div>
      <h1>{{ 'app-initial-screen.title' | translate }}</h1>
      <p>{{ 'app-initial-screen.description' | translate }}</p>
      <p>{{ 'app-initial-screen.description-2' | translate }}</p>

      <button (click)="save()" class="btn" [class.invalid]="!accountDataIsValid$()">{{ 'app-initial-screen.btn' | translate }}</button>
    </div>
    <div class="account-data">

      <div class="part">
        <app-account-detail-data-manager (formChanged)="setAccountData($event)"></app-account-detail-data-manager>
      </div>
      <div class="part">
        <app-face-recognition-manager (embeddingFinalized)="setBiometricData($event)"></app-face-recognition-manager>
      </div>
    </div>
  </div>
</div>
