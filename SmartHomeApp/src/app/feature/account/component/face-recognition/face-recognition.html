<div class="faceprint">
  <h3>{{ 'account-feature.component.face-recognition.title' | translate }}</h3>
  @if (!showBioMetricForm$()) {
    <div class="propose">
      <i class="fa-light fa-user-dashed" (click)="showForm()"></i>
      <span>{{ 'account-feature.component.face-recognition.add'| translate }}</span>
    </div>
  }

  @if (loading$()) {
    <div class="propose">
      <i class="fa-duotone fa-thin fa-user-viewfinder fa-fade"></i>
      <span>{{ 'account-feature.component.face-recognition.loading'| translate }}</span>
    </div>
  }
  <div class="face-recognizator">
    <div class="viewport mirror" [style.--zoom]="1.35">
      <video #video class="video" playsinline autoplay muted></video>
      <canvas #canvas class="canvas"></canvas>
    </div>
  </div>
  <div class="load-data">
    <div class="dashed">
      <i class="fa-light fa-user-dashed"></i>
    </div>
    <div class="dashed-fix"><i class="fa-duotone fa-light fa-user-dashed"></i>
    </div>
  </div>
</div>
